<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Director Panel - EDEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #071021;
            --text: #ffffff;
            --btn-text: #ffffff;
        }

        body.light-mode {
            --bg: #f8fafc;
            --text: #1e293b;
            --btn-text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            text-align: center;
            color: var(--text);
            opacity: 0.7;
            flex-grow: 1;
            /* Push toggle to side */
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex-grow: 1;
            padding-bottom: 10px;
        }

        button {
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            color: var(--btn-text);
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Categories */
        .btn-structure {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .btn-dynamic {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .btn-flow {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
        }

        .btn-alert {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            grid-column: span 2;
        }

        .section-title {
            grid-column: span 2;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text);
            opacity: 0.4;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>
    <div class="header-row">
        <a href="/" style="text-decoration:none; font-size:1.5rem;">üè†</a>
        <h1>DIRECTOR MODE</h1>
        <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="grid">
        <!-- Momentos -->
        <div class="section-title">Momentos</div>
        <button class="btn-flow" onclick="send('MINISTRACI√ìN', 'purple')">Ministraci√≥n</button>
        <button class="btn-flow" onclick="send('MOMENTO DE FLUIR', 'purple')">Fluir</button>

        <!-- Din√°mica -->
        <div class="section-title">Din√°mica</div>
        <button class="btn-dynamic" onclick="send('SUBIR INTENSIDAD', 'green')">‚è´ SUBIR</button>
        <button class="btn-dynamic" onclick="send('BAJAR INTENSIDAD', 'orange')">‚è¨ BAJAR</button>

        <!-- Estructura -->
        <div class="section-title">Estructura</div>
        <button class="btn-structure" onclick="send('CORO', 'blue')">CORO</button>
        <button class="btn-structure" onclick="send('PUENTE', 'blue')">PUENTE</button>

        <!-- Alertas -->
        <div class="section-title">Alertas</div>
        <button class="btn-alert" onclick="send('TERMINAR', 'red')">üõë TERMINAR</button>
    </div>

    <div id="connection-status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Desconectado</span>
    </div>

    <script>
        const socket = io({
            transports: ['websocket', 'polling']
        });

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        socket.on('connect', () => {
            statusDot.style.backgroundColor = '#00d084';
            statusText.innerText = 'Conectado';
            console.log('Director connected');
        });

        socket.on('disconnect', () => {
            statusDot.style.backgroundColor = '#ff4d4d';
            statusText.innerText = 'Desconectado';
        });

        socket.on('connect_error', (err) => {
            console.error('Connection Error:', err);
            statusDot.style.backgroundColor = 'orange';
            statusText.innerText = 'Error de Conexi√≥n';
        });

        // Theme Logic
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('theme-toggle').innerText = '‚òÄÔ∏è';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            document.getElementById('theme-toggle').innerText = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', theme);
        }

        function send(msg, color) {
            // Visual feedback
            if (navigator.vibrate) navigator.vibrate(50);

            socket.emit('send_alert', {
                message: msg,
                color: color
            });
        }
    </script>
</body>

</html>
